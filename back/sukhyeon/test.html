<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/m_works.css?20240109">









    <script type="text/javascript" src="/js/message/message_en_US.js?20240109"></script>





    <script type="text/javascript" src="/js/jquery/jquery-3.6.0.min.js?20240109"></script>
    <script type="text/javascript" src="/js/rsa.js?20240109"></script>



    <script type="text/javascript" src="/js/service/auth_core.js?20240109V2"></script>
    <script type="text/javascript" src="/js/service/auth_service.js?20240109V2"></script>


</head>

<body class="kr_instance">
    <div class="u_skip"><a href="#ct">Text shortcuts</a></div>
    <div class="works_wrap">
        <div class="u_hd">
            <h1 class="works"><span class="u_hc">NAVER WORKS</span></h1>
        </div>
        <hr />
        <div id="container" class="ct_area" id="ct">
            <div id="content" class="fm_login">
                <p class="tx" id="_title" style="display: none">You can use the Calendar service by logging in via NAVER
                    WORKS.</p>
                <form>
                    <fieldset>
                        <legend>Input login info</legend>
                        <p class="inp">
                            <label for="fm_id" for="inp_id">ID</label><input type="text" id="inputId" value=""
																													class="nodata">
                        </p>
                        <p class="inp">
                            <label for="fm_pw" for="inp_pw">Password</label><input type="password"
																																	  id="password" value=""
																																	  class="nodata"
																																	  maxlength="20">
                        </p>
                    </fieldset>
                </form>
                <p class="btn">
                    <button id="loginBtn">Login</button>
                </p>
                <div class="chk_infor">
                    API scope : mail,mail.read
                </div>
                <div class="captcha" id="divCaptcha" style="display:none">
                    <input type="hidden" id="captchaKey" value="">
                    <p>Please enter captcha.</p>
                    <div class="captcha_box">
                        <div class="box"><img id="captchaImage" src="" width="100%" height="100%"></div>
                        <div class="inp">
                            <label for="captchaValue" class="blind">Captcha code</label>
                            <input id="captchaValue" type="text" class="itxt nodata" autocomplete="off" placeholder="Captcha code">
                            <a href="#" class="btn_delete"
                                role="button"><span class="ico_delete"></span><span class="blind">delete</span></a>
                        </div>
                        <div class="btn change_cerf">
                            <button id="changeCaptchaBtn">Refresh image</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- //content -->

    </div>
    <input type="hidden" id="fingerPrint" value="">
    <input type="hidden" id="fingerPrintDetail" value="">
    <script type="text/javascript">
        new OpenapiLogIn("deloPYgxenkwauBKAZ39", "http://127.0.0.1:5500/", "test", "mail,mail.read", "code", "");
    </script>
</body>

</html>
